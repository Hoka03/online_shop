<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="{% static 'css/style_login_register.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Login Page</h2>
    <p style="color: red">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </p>
    <form action="{% url 'login_page' %}" method="POST">
      {% csrf_token %}

      <div class="input-box">
        <input type="email" name="email" value="{{ email }}" placeholder="Enter your email" required>
      </div>

      <div class="input-box">
        <input type="password" name="password" placeholder="Confirm password" required>
      </div>

      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>

      <div class="text">
        <h3>Register page<a href="{% url 'register_page' %}">Register Now</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
